<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天云网页版</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: #252526;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
}

.start-button, .task-icons button {
    color: white;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 16px;
    padding: 5px 10px;
}

.start-button:hover, .task-icons button:hover {
    background-color: #333333;
}
</style>
</head>
<body>
    <div class="taskbar">
        <button class="start-button">Start</button>
        <div class="task-icons">
            <button>关于天云</button>
            <button>天云浏览器</button>
            <button>设置</button>
        </div>
    </div>
</body>
</html>
